{% extends 'base.html' %}

{% block content %}
<form action='' method="POST">
    {% csrf_token %}
    {% if page == 'tag' %}
    <h1>Apakah betul mau dihapus {{ object.name }}?</h1>
    <input type="submit" value="Betul"> <a href="{% url 'database:database' %}">Batal</a>
    {% else %}
    <h1>Apakah betul mau dihapus {{ object.word }}?</h1>
    <input type="submit" value="Betul"> <a href="{% url 'word:word' object.pk %}">Batal</a>
    {% endif %}
</form>
{% endblock %}

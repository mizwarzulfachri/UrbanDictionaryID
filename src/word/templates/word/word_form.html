{% extends 'base.html' %}

{% block content %}

{% if page == 'word' %}
<!-- Word Create & Edit -->
<form action="." method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <h2>Tambah Definisi</h2>
    
    {{ form.as_p }} 

    <input type="submit" value="save" />
</form>

{% elif page == 'tag' %}
<!-- Tag Create -->
<form action="{% url 'word:tag' %}" method="POST"> 
    {% csrf_token %}
    <h2>Tambah Tag</h2>

    {{ form.as_p }}

    <input type="submit" value="save" />
</form>

{% else %}
<!-- Tag Edit -->
<form action="." method="POST"> 
    {% csrf_token %}
    <h2>Tambah Tag</h2>

    {{ form.as_p }}

    <input type="submit" value="save" />
</form>
{% endif %}
{% endblock %}
